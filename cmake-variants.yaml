buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Emit debug information
      buildType: Debug
    release:
      short: Release
      long: Optimize generated code
      buildType: Release

sanitizers:
  default: off
  choices:
    off:
      short: SanitizersOff
      long: Instrumentation disabled
    asan:
      short: ASan
      long: Instrument with Address Sanitizer
      settings:
        ASAN: ON
    tsan:
      short: TSan
      long: Instrument with Thread Sanitizer
      settings:
        TSAN: ON

execution:
  default: threads
  choices:
    threads:
      short: Threads
      long: Run programs via threads
    fibers:
      short: Fibers
      long: Run programs via fibers
      settings:
        TWIST_FIBERS: ON
        TWIST_PRINT_STACKS: ON

faultInjection:
  default: off
  choices:
    off:
      short: FaultInjectionOff
      long: Fault injection disabled
    on:
      short: FaultInjectionOn
      long: Fault injection enabled
      settings:
        TWIST_FAULTY: ON
